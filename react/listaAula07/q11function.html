<script>
function calculadora(num1, num2, operacao) {
    let resultado;

    switch (operacao) {
        case "+":
            resultado = num1 + num2;
            break;
        case "-":
            resultado = num1 - num2;
            break;
        case "*":
            resultado = num1 * num2;
            break;
        case "/":
                resultado = num1 / num2;
            break;
        default:
            return "escolha inv√°lida";
    }

    return resultado;
}

console.log(calculadora(2, 3, "+"));
