<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    <style>


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .semaforo {
            width: 100px;
            height: 300px;
            background-color: #bab7b7;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }

        .luz {
            width: 60px;
            height: 60px;
            background-color: #383535;
            border-radius: 50%;
            transition: background-color 0.5s;
        }
    </style>


</head>
<body>


    <div class="semaforo">
        <div class="luz" id="verde"></div>
        <div class="luz" id="amarelo"></div>
        <div class="luz" id="vermelho"></div>
    </div>


    <script>
        const verde = document.getElementById('verde');
        const amarelo = document.getElementById('amarelo');
        const vermelho = document.getElementById('vermelho');
    
        let cor = 0;
    
        function mudarCor() {
            verde.style.backgroundColor = '#383535';
            amarelo.style.backgroundColor = '#383535';
            vermelho.style.backgroundColor = '#383535';
    
            if (cor === 0) {
                verde.style.backgroundColor = 'green';
            } else if (cor === 1) {
                amarelo.style.backgroundColor = 'yellow';
            } else if (cor === 2) {
                vermelho.style.backgroundColor = 'red';
            }
    
            cor++;
            if (cor > 2) {
                cor = 0;
            }
        }
    
        setInterval(mudarCor, 1000);
    </script>
    
</body>
</html>
