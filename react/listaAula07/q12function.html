<script>
function convertetemperatura(temperatura, escolha) {
    let temperaturaConvertida;

    switch (escolha) {
        case 'C':
            temperaturaConvertida = (temperatura * 9/5) + 32;
            break;
        case 'F':
            temperaturaConvertida = (temperatura - 32) * 5/9;
            break;
        }

    return temperaturaConvertida;
}

console.log(convertetemperatura(32, 'F')); // 0 (32째F = 0째C)
console.log(convertetemperatura(100, 'C')); // 212 (100째C = 212째F)

</script>
