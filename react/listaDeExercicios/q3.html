<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Elementos nas Posições Pares</title>
</head>
<body>
    
</body>

<script>
    let nums = [2, 5, 8, 3, 10, 4, 7, 1, 6, 9];
    let soma = 0;

    for (let i = 0; i < nums.length; i++) {
        if (i % 2 === 0) { 
            soma += nums[i];
        }
    }

    console.log(soma); 
</script>
</html>
