


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação do Brasileirão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabela de Classificação do Brasileirão</h1>
    
    <div class="inputs">
        <select id="times">
            <option value="">Escolha um time</option>
            <option value="Bota Fogo">Bota Fogo</option>
            <option value="Palmeiras">Palmeiras</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Flamengo">Flamengo</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Bahia">Bahia</option>
            <option value="Cruzeiro">Cruzeiro</option>
            <option value="Internacional">Internacional</option>
            <option value="Atletico MG">Atletico MG</option>
            <option value="Vasco da Gama">Vasco da Gama</option>

<option value="Corinthians">Corinthians</option>
<option value="Atlético Mineiro">Atlético Mineiro</option>
<option value="Grêmio">Grêmio</option>
<option value="Internacional">Internacional</option>
<option value="Santos">Santos</option>
<option value="Vasco">Vasco</option>
<option value="Botafogo">Botafogo</option>
</select>

<select id="resultSelect">
<option value="">Escolha o resultado</option>
<option value="win">Ganhou</option>
<option value="lose">Perdeu</option>
<option value="draw">Empatou</option>
</select>

<button onclick="updatePoints()">Atualizar Pontos</button>
</div>

<table>
<thead>
<tr>
    <th>Times</th>
    <th>Pontos</th>
</tr>
</thead>
<tbody id="tableBody">
<!-- As linhas da tabela serão inseridas aqui -->
</tbody>
</table>

<script src="script.js"></script>
</body>
</html>
