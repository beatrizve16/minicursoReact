<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Maiores que 5</title>
</head>
<body>
    
</body>

<script>
    let nums = [1, 4, 6, 8, 2, 10, 3, 7, 5, 9];
    let maiores = [];

    for (let i = 0; i < nums.length; i++) {
        if (nums[i] > 5) {
            maiores.push(nums[i]);
        }
    }

    console.log(maiores); 
</script>
</html>
