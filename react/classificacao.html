<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação do Brasileirão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabela de Classificação do Brasileirão</h1>
    
    <div class="inputs">
        <select id="times">
            <option value="">Escolha um time</option>
            <option value="Bota Fogo">Bota Fogo</option>
            <option value="Palmeiras">Palmeiras</option>
            <option value="Fortaleza">Fortaleza</option>
            <option value="Flamengo">Flamengo</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Bahia">Bahia</option>
            <option value="Cruzeiro">Cruzeiro</option>
            <option value="Internacional">Internacional</option>
            <option value="Atletico MG">Atletico MG</option>
            <option value="Vasco da Gama">Vasco da Gama</option>
        </select>
    
        <select id="resultado">
            <option value="">Escolha o resultado</option>
            <option value="ganhou">Ganhou</option>
            <option value="perdeu">Perdeu</option>
            <option value="empate">Empatou</option>
        </select>

        <button id="atualizar">Atualizar pontos</button>
    </div>

    <table id="tabela">
    <thead>
    <tr>
    <th>Nome do Time</th>
    <th>Pontos</th>
    </tr>
    </thead>
    <tr><td>Bota Fogo</td><td class="pontos">0</td></tr>
    <tr><td>Palmeiras</td><td class="pontos">0</td></tr>
    <tr><td>Fortaleza</td><td class="pontos">0</td></tr>
    <tr><td>Flamengo</td><td class="pontos">0</td></tr>
    <tr><td>São Paulo</td><td class="pontos">0</td></tr>
    <tr><td>Bahia</td><td class="pontos">0</td></tr>
    <tr><td>Cruzeiro</td><td class="pontos">0</td></tr>
    <tr><td>Internacional</td><td class="pontos">0</td></tr>
    <tr><td>Atletico MG</td><td class="pontos">0</td></tr>
    <tr><td>Vasco da Gama</td><td class="pontos">0</td></tr>
</table>


    <script src="script.js"></script>
</body>
</html>
