<script>


function contabancaria(titular,saldo){
    this.titular=titular,
    this.saldo=saldo,

    this.depositar=function(valor){
        saldo-=valor;
        console.log(saldo);
    }

    this.sacar=function(valor){
        saldo+=valor;
        console.log(saldo);
    }
}

const oi= new contabancaria("Beatriz",10);

oi.depositar(5);
oi.sacar(5);

</script>
